// LDAP sample build file

apply plugin: 'war'
apply plugin: 'jetty'

dependencies {

    runtime project(':spring-security-web'),
            project(':spring-security-config'),
            project(':spring-security-ldap'),
            "org.slf4j:jcl-over-slf4j:$slf4jVersion",
            "ch.qos.logback:logback-classic:$logbackVersion"
}

jettyRun {
    contextPath = "/ldap"
}
